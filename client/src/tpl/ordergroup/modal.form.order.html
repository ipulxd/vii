<div class="modal-body wrapper-lg">
  <div class="row">
    <h3 class="m-t-none m-b-md font-thin">Add new order to {{item.orderGroup.name}}</h3>
    <form role="form" name="form">
      <div class="row form-group">
        <div class="col-sm-12 m-l-n-xs">
          <div class="col-sm-12 input-group m-r-sm">
            <ui-select multiple ng-model="item.selectedOrdersId" class="form-validation" ui-select-required="true"
                       theme="bootstrap" ng-disabled="disabled">
              <ui-select-match placeholder="Search order ..">{{$item.customer.name}} ({{$item.datePurchase | date : 'dd-MMM-yyyy'}})</ui-select-match>
              <ui-select-choices repeat="order.id as order in item.availableOrders | filter: $select.search">
                <div class="row bg-gd">
                  <span class="m-l-xs" ng-bind-html="order.customer.name | highlight: $select.search"></span>
                  &raquo; Purchase date: <span ng-bind-html="order.datePurchase | date : 'dd-MMM-yyyy' | highlight: $select.search"></span>
                </div>
                <div>
            <span ng-show="order.orderMethodName"
                  ng-bind-html="'Order: ' + order.orderMethodName | highlight: $select.search"></span>
            <span class="m-l-sm" ng-show="order.paymentMethodName"
                  ng-bind-html="'Payment: ' + order.paymentMethodName | highlight: $select.search"></span>
                </div>
                <div>
            <span ng-show="order.datePayment"
                  ng-bind-html="'Payment: ' + (order.datePayment | date : 'dd-MMM-yyyy') | highlight: $select.search"></span>
            <span class="m-l-sm" ng-show="order.dateDelivery"
                  ng-bind-html="'Delivery: ' + (order.dateDelivery | date : 'dd-MMM-yyyy') | highlight: $select.search"></span>
                </div>
                <div ng-show="order.note">{{order.note}}</div>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>
      </div>

      <div class="checkbox m-t-lg">
        <button type="submit" class="btn btn-sm btn-success pull-right text-uc m-t-n-xs" ng-click="ok()" ng-disabled="form.$invalid">
          <strong>Save</strong>
        </button>
        <button class="btn btn-sm pull-right text-uc m-t-n-xs" ng-click="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
