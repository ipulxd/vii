<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3" >User Group</h1>
</div>
<div class="wrapper-md" ng-controller="UserGroupCtrl">
  <div class="panel panel-default">
    <div class="panel-heading">
      System Groups
        <button type="button" class="btn btn-sm btn-success" ng-click="addGroup()" ng-hide="true">
          <i class="glyphicon glyphicon-plus"></i> Add new
        </button>
    </div>
    <table st-table="displayGroups" st-safe-src="groups" class="table table-striped">
      <thead>
      <tr>
        <th colspan="3"><input st-search="" class="form-control" placeholder="search.." type="text"/></th>
      </tr>
      <tr>
        <th st-sort="name">Name</th>
        <th st-sort="description">Description</th>
        <th width="50"></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="row in displayGroups">
        <td>{{row.name}}</td>
        <td>{{row.description}}</td>
        <td style="white-space: nowrap" >
          <div class="buttons" ng-hide="true">
            <button ng-click="remove(row)" class="btn btn-xs btn-danger">
              <i class="fa fa-times"></i> del
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
