<div class="modal-body wrapper-lg">
  <div class="row">
      <h3 class="m-t-none m-b font-thin">
        <span ng-hide="item.id">Add New</span>
        <span ng-show="item.id">Edit</span>
        Permission
      </h3>
      <form role="form" name="form">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Model Name</label>
              <input type="text" placeholder="ModelName" ng-model="item.model" class="form-control" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Property</label>
              <input type="text" placeholder="*, find, create, .." ng-model="item.property" class="form-control" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Access Type</label>
              <input type="text" placeholder="*, READ, WRITE, EXECUTE" ng-model="item.accessType" class="form-control" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Principal Type</label>
              <input type="text" placeholder="ROLE, USER, .." ng-model="item.principalType" class="form-control" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Principal ID</label>
              <input type="text" placeholder="ID Principal eq. Sales, SalesManager,.." ng-model="item.principalId" class="form-control" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Permission</label>
              <input type="text" placeholder="ALLOW, DENY" ng-model="item.permission" class="form-control" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="checkbox m-t-lg">
              <button type="submit" class="btn btn-sm btn-success pull-right text-uc m-t-n-xs" ng-click="ok()" ng-disabled="form.$invalid">
                <strong>Save</strong>
              </button>
              <button class="btn btn-sm pull-right text-uc m-t-n-xs" ng-click="cancel()">Cancel</button>
            </div>
          </div>
        </div>
      </form>
  </div>
</div>
