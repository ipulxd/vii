<div class="row m-r-sm">
  <div class="form-group">
    <label class="col-sm-2 control-label">Nama</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="product.name" required >
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Aktif</label>
    <div class="col-sm-10">
      <label class="i-switch bg-success m-t-xs m-r">
        <input type="checkbox" ng-model="product.active">
        <i></i>
      </label>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Keterangan</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="product.note" >
    </div>
  </div>
</div>
<div class="row">
  <div class="pull-right m-r-md">
    <a href="" onclick="window.history.back()" class="btn btn-default">
      Cancel
    </a>
    <button type="submit" class="btn btn-success m-r-xs" ng-disabled="form.$invalid">
      <strong>Save</strong>
    </button>
  </div>
</div>
