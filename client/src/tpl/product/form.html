<div class="row m-r-sm">
  <div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="product.name" required >
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Is a Active?</label>
    <div class="col-sm-10">
      <label class="i-switch bg-success m-t-xs m-r">
        <input type="checkbox" ng-model="product.active">
        <i></i>
      </label>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Note</label>
    <div class="col-sm-10">
      <div class="wrapper-md">
        <div lazy-load="textAngular">
          <div text-angular ng-model="product.note" class="btn-groups"
               ta-toolbar="[['undo','redo'],['h1','h2','h3','h4','h5','p'],
               ['bold','italics','underline'],['ul','ol'],
               ['indent','outdent'],['insertImage','insertLink'],['clear']]">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="pull-right m-r-md">
    <a href="" onclick="window.history.back()" class="btn btn-default">
      Cancel
    </a>
    <button type="submit" class="btn btn-success m-r-xs" ng-disabled="form.$invalid">
      <strong>Save</strong>
    </button>
  </div>
</div>
