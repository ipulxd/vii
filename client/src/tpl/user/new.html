<div class="wrapper-md" ng-controller="UserNewCtrl">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      Add User
    </div>
    <div class="panel-body">
    <form class="form-horizontal form-validation" role="form" ng-submit="addUser()" name="form">
      <div class="row m-r-sm">
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-5">
            <input type="text" placeholder="First Name" class="form-control" ng-model="user.firstname" required >
          </div>
          <div class="col-sm-5">
            <input type="text" placeholder="Last Name" class="form-control" ng-model="user.lastname" required >
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" placeholder="Email" class="form-control" ng-model="user.email" required >
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Password</label>
          <div class="col-sm-5">
            <input type="password" placeholder="Password" class="form-control"
                   name="password" ng-model="user.password" required >
          </div>
          <div class="col-sm-5">
            <input type="password" placeholder="Confirm Password" class="form-control"
                   name="confirm_password" ng-model="user.confirm_password"
                   ui-validate=" '$value==user.password' " ui-validate-watch=" 'user.password' " required >
            <span ng-show='form.confirm_password.$error.validator'>Passwords do not match!</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Group</label>
          <div class="col-sm-10">
            <div class="input-group">
              <ui-select ng-model="user.group" theme="bootstrap">
                <ui-select-match placeholder="Select group...">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="item.id as item in user.roleOptions | filter: $select.search">
                  <div ng-bind-html="item.name | highlight: $select.search"></div>
                </ui-select-choices>
              </ui-select>
          <span class="input-group-btn">
            <button type="button" ng-click="user.group = undefined" class="btn btn-default">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Phone</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Phone" class="form-control" ng-model="user.phone" >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="pull-right m-r-md">
          <a href="" onclick="window.history.back()" class="btn btn-default">
            Cancel
          </a>
          <button type="submit" class="btn btn-success m-r-xs" ng-disabled="form.$invalid">
            <strong>Save</strong>
          </button>
        </div>
      </div>
    </form>
    </div>
  </div>
</div>
