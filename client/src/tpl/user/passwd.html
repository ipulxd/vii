<div class="wrapper-md" ng-controller="UserPasswdCtrl">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      Change Password for {{user.firstname}} {{user.lastname}}
    </div>
    <div class="panel-body">
    <form class="form-horizontal form-validation" role="form" ng-submit="updatePassword()" name="form">
      <div class="row m-r-sm">
        <div class="form-group">
          <label class="col-sm-2 control-label">New Password</label>
          <div class="col-sm-5">
            <input type="password" placeholder="New Password" class="form-control"
                   name="newPassword" ng-model="user.newPassword" required >
          </div>
          <div class="col-sm-5">
            <input type="password" placeholder="Confirm New Password" class="form-control"
                   name="confirm_password" ng-model="user.confirmPassword"
                   ui-validate=" '$value==user.newPassword' " ui-validate-watch=" 'user.newPassword' " required >
            <span ng-show='form.confirm_password.$error.validator'>Passwords do not match!</span>
          </div>
        </div>
      <div class="row">
        <div class="pull-right m-r-md">
          <a href="" onclick="window.history.back()" class="btn btn-default">
            Cancel
          </a>
          <button type="submit" class="btn btn-success m-r-xs" ng-disabled="form.$invalid">
            <strong>Save</strong>
          </button>
        </div>
      </div>
    </form>
    </div>
  </div>
</div>
